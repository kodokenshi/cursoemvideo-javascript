<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 10</title>
    <style>
      body {
        font: normal 18pt arial;
        background: rgb(61, 61, 61);
      }
      input {
        font: normal 18pt arial;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1" /> +
    <input type="number" name="txtn2" id="txtn2" />
    <input type="button" value="Somar" onclick="calc()" />
    <div id="res" style="margin-top: 20px">Resultado:</div>
    <script>
      function calc() {
        var res = document.querySelector("div#res");

        var number1 = document.querySelector("input#txtn1");
        var number2 = document.querySelector("input#txtn2");

        var n1 = Number(number1.value);
        var n2 = Number(number2.value);

        var result = n1 + n2;

        res.innerHTML = `Resultado: <strong>${result}</strong>`;
      }
    </script>
  </body>
</html>
